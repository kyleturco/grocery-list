<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocery List</title>
  <!-- Typefaces -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.min.css?v=CACHE_BUST_STRING">
</head>
<body>
  <div class="hero-section">
    <div class="container">
      <h1 class="text-center text-white">Turco Groceries</h1>
    </div>
  </div>
  <div class="add-grocery-section padding-two">
    <div class="container">
      <div class="add-grocery">
        <h3>Add a Grocery item</h3>
        <input id="add-grocery-input" placeholder="Add grocery">
        <button type="submit" class="btn grocery-submit btn-primary">Submit</button>
      </div>
    </div>
  </div>
  <div class="grocery-display-section padding-two">
    <div class="container">
      <div class="grocery-list">
        <div class="single-grocery-item"></div>
      </div>
    </div>
  </div>
  <div class="reset-section padding-two">
    <div class="container">
      <button class="btn reset-list-btn btn-primary">Reset List</button>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="js/main.js?v=CACHE_BUST_STRING"></script>
</body>
</html>
